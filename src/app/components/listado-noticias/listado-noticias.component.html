<div class="row row-cols-1 row-cols-md-2 g-4">
  <div *ngFor="let noticia of listadoNoticias" class="col mt-2">
    <div class="card">
      <img [src]="noticia.urlToImage" class="card-img-top" alt="imagen de referencia para la noticia" width="100px">
      <div class="card-body">
       <!-- <span>{{noticia.source.name}}</span> -->
       <span class="badge bg-primary mb-1">{{noticia.author}}</span>
       <h5 class="card-title">{{ noticia.title}}</h5>
       <p class="card-text">{{noticia.description}}</p>
       <a [href]="noticia.url" class="btn btn-primary btn block"  target="_blank">Ver noticia</a>
      </div>
    </div>
  </div>
</div>
