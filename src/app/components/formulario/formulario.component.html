<div class="jumbotron mt-5">
  <h2 class="heading">Filtro Noticias por pais y categoria</h2>
  <div class="row mt-5">
    <div class="col-lg-8 offset-lg-2">
      <form action="" (ngSubmit)="buscarNoticia()">
        <div class="form-group">
          <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control">
            <option *ngFor="let categoria of categorias">{{categoria.value}}</option>
          </select>
        </div>
        <div class="form-group">
          <select name="pais"  [(ngModel)]="paisSeleccionado" class="form-control">
            <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
          </select>
        </div>
        <button type="submit"  class="btn btn-primary btn-block btn-lg">
          BUSCAR
        </button>
      </form>
    </div>
  </div>
</div>
